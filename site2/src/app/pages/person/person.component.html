<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">People</h2>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon> Add Person
    </button>
  </div>

  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Search</mat-label>
    <input
      matInput
      #input
      (keyup)="applyFilter($event)"
      placeholder="Search people..."
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort
      class="mat-elevation-z1 w-100"
    >
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let person">{{ person.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let person">
          <a [href]="'mailto:' + person.email">{{ person.email }}</a>
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
        <td mat-cell *matCellDef="let person">
          <a [href]="'tel:' + person.phone">{{ person.phone }}</a>
        </td>
      </ng-container>

      <!-- Address Column (truncated) -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let person" matTooltip="{{ person.address }}">
          {{ person.address | slice:0:30 }}{{ person.address?.length > 30 ? '...' : '' }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let person" class="text-center">
          <button
            mat-icon-button
            color="primary"
            (click)="openDialog(person)"
            matTooltip="Edit"
            aria-label="Edit person"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="deletePerson(person.id)"
            matTooltip="Delete"
            aria-label="Delete person"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-3" [colSpan]="displayedColumns.length">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of people"
    showFirstLastButtons
  ></mat-paginator>
</div>
