<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Lista de Órdenes</h1>
    <a routerLink="/orders/new" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Nueva Orden
    </a>
  </div>
  
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let order of orders" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ order.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ order.orderDate | date:'short' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Cliente #{{ order.personId }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{ order.totalAmount | number:'1.2-2' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <a [routerLink]="['/orders/edit', order.id]" class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</a>
            <button (click)="deleteOrder(order.id)" class="text-red-600 hover:text-red-900">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="orders.length === 0">
          <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
            No hay órdenes registradas
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
