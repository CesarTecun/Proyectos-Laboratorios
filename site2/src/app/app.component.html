<!-- Main Navigation -->
<nav class="bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg" role="navigation" aria-label="Navegación principal">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-20">
      <!-- Logo and Main Menu -->
      <div class="flex items-center">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-700 rounded-md p-1">
            <span class="text-2xl font-extrabold text-white">
              <span class="sr-only">OrderPro</span>
              <span aria-hidden="true">Order<span class="text-blue-200">Pro</span></span>
            </span>
          </a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden md:ml-10 md:flex md:space-x-1">
          <a routerLink="/orders" 
             [routerLinkActive]="['bg-blue-700', 'text-white']"
             class="px-3 py-2 rounded-md text-sm font-medium text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-700"
             role="menuitem">
            <span class="flex items-center">
              <svg class="mr-1.5 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
              Órdenes
            </span>
          </a>
          <a routerLink="/products" 
             [routerLinkActive]="['bg-blue-700', 'text-white']"
             class="px-3 py-2 rounded-md text-sm font-medium text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-700"
             role="menuitem">
            <span class="flex items-center">
              <svg class="mr-1.5 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
              </svg>
              Productos
            </span>
          </a>
          <a routerLink="/customers" 
             [routerLinkActive]="['bg-blue-700', 'text-white']"
             class="px-3 py-2 rounded-md text-sm font-medium text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-700"
             role="menuitem">
            <span class="flex items-center">
              <svg class="mr-1.5 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
              </svg>
              Clientes
            </span>
          </a>
          <a routerLink="/person" 
             [routerLinkActive]="['bg-blue-700', 'text-white']"
             class="px-3 py-2 rounded-md text-sm font-medium text-blue-100 hover:bg-blue-700 hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-700"
             role="menuitem">
            <span class="flex items-center">
              <svg class="mr-1.5 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Personas
            </span>
          </a>
        </div>
      </div>

      <!-- User Menu -->
      <div class="hidden md:ml-4 md:flex-shrink-0 md:flex md:items-center">
        <!-- Notifications (Icon only, no dropdown) -->
        <div class="relative ml-4">
          <button 
            type="button"
            (click)="$event.stopPropagation()"
            (keydown.enter)="$event.stopPropagation()"
            (keydown.space)="$event.stopPropagation()"
            class="p-1 rounded-full text-blue-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-700 focus:ring-white relative"
            title="Notificaciones (próximamente)"
            disabled>
            <span class="sr-only">Notificaciones</span>
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
          </button>
        </div>
        
        <!-- User profile dropdown -->
        <div class="ml-4 relative flex-shrink-0">
          <div>
            <button 
              type="button"
              (click)="toggleProfileMenu()"
              (keydown.enter)="toggleProfileMenu()"
              (keydown.space)="toggleProfileMenu(); $event.preventDefault()"
              class="flex items-center max-w-xs rounded-full bg-blue-700 text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-700 focus:ring-white" 
              id="user-menu" 
              aria-expanded="false" 
              aria-haspopup="true"
              [attr.aria-label]="'Perfil de ' + userInfo.name"
            >
              <span class="sr-only">Abrir menú de usuario</span>
              <!-- User avatar with initials -->
              <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium text-lg" 
                   [attr.aria-hidden]="true">
                {{ userInfo.initials }}
              </div>
              <!-- User name (hidden on small screens) -->
              <span class="hidden md:inline-block ml-3 text-left">
                <div class="text-sm font-medium text-white">{{ userInfo.name }}</div>
                <div class="text-xs font-light text-blue-100">{{ userInfo.email }}</div>
              </span>
              <!-- Dropdown icon -->
              <svg class="ml-1 h-5 w-5 text-blue-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>

          <!-- Dropdown menu -->
          <div 
            *ngIf="isProfileMenuOpen"
            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 z-50 focus:outline-none" 
            role="menu" 
            aria-orientation="vertical" 
            aria-labelledby="user-menu"
            tabindex="-1"
          >
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
              <div class="flex items-center">
                <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                Tu perfil
              </div>
            </a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
              <div class="flex items-center">
                <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
                Configuración
              </div>
            </a>
            <a routerLink="/" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1">
              <div class="flex items-center">
                <svg class="mr-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                </svg>
                Cerrar sesión
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- Botón móvil -->
      <div class="-mr-2 flex items-center md:hidden">
        <button type="button" 
                (click)="toggleMenu()"
                class="inline-flex items-center justify-center p-2 rounded-md text-blue-200 hover:text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-blue-800 focus:ring-white" 
                aria-controls="mobile-menu" 
                [attr.aria-expanded]="isMenuOpen"
                [attr.aria-label]="isMenuOpen ? 'Cerrar menú principal' : 'Abrir menú principal'">
          <span class="sr-only">Abrir menú principal</span>
          <!-- Icono de menú hamburguesa -->
          <svg class="h-6 w-6" [class.hidden]="isMenuOpen" [class.block]="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icono de X (cerrar) -->
          <svg class="h-6 w-6" [class.block]="isMenuOpen" [class.hidden]="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Menú móvil -->
  <div class="md:hidden transition-all duration-300 ease-in-out" [class.hidden]="!isMenuOpen" id="mobile-menu">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/orders" 
         class="text-blue-100 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
         (click)="navigateTo('/orders')">
        <div class="flex items-center">
          <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
          </svg>
          Órdenes
        </div>
      </a>
      <a routerLink="/products" 
         class="text-blue-100 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
         (click)="navigateTo('/products')">
        <div class="flex items-center">
          <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
          </svg>
          Productos
        </div>
      </a>
      <a routerLink="/customers" 
         class="text-blue-100 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
         (click)="navigateTo('/customers')">
        <div class="flex items-center">
          <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          Clientes
        </div>
      </a>
      <a routerLink="/reports" 
         class="text-blue-100 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
         (click)="navigateTo('/reports')">
        <div class="flex items-center">
          <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          Reportes
        </div>
      </a>
      <a routerLink="/person" 
         class="text-blue-100 hover:bg-blue-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
         (click)="navigateTo('/person')">
        <div class="flex items-center">
          <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Personas
        </div>
      </a>
    </div>
    
    <!-- User menu in mobile -->
    <div class="pt-4 pb-3 border-t border-blue-800">
      <div class="flex items-center px-5">
        <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium text-lg">
          {{ userInfo.initials }}
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-white">{{ userInfo.name }}</div>
          <div class="text-sm font-medium text-blue-200">{{ userInfo.email }}</div>
        </div>
      </div>
      <div class="mt-3 px-2 space-y-1">
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-700">
          Tu perfil
        </a>
        <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-700">
          Configuración
        </a>
        <a routerLink="/" class="block px-3 py-2 rounded-md text-base font-medium text-blue-100 hover:text-white hover:bg-blue-700">
          Cerrar sesión
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Main content container with smooth transition -->
<div class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-6 sm:px-6 lg:px-8 transition-all duration-300">
    <router-outlet></router-outlet>
  </div>
</div>
