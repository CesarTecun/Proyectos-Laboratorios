<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <!-- Logo y botón de menú móvil -->
    <div class="d-flex align-items-center">
      <button class="navbar-toggler me-2" type="button" (click)="alternarMenu()" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand fw-bold" routerLink="/">
        Order<span class="text-light">Pro</span>
      </a>
    </div>

    <!-- Menú principal -->
    <div class="collapse navbar-collapse" [class.show]="isMenuOpen">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/orders" 
             routerLinkActive="active" 
             (click)="navegarA('/orders', $event)">
            <i class="bi bi-cart me-1"></i> Órdenes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/products" 
             routerLinkActive="active"
             (click)="navegarA('/products', $event)">
            <i class="bi bi-box-seam me-1"></i> Productos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/customers" 
             routerLinkActive="active"
             (click)="navegarA('/customers', $event)">
            <i class="bi bi-people me-1"></i> Clientes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             routerLink="/person" 
             routerLinkActive="active"
             (click)="navegarA('/person', $event)">
            <i class="bi bi-person-lines-fill me-1"></i> Personas
          </a>
        </li>
      </ul>

      <!-- Menú de usuario -->
      <div class="d-flex align-items-center">
        <!-- Notificaciones -->
        <div class="dropdown me-3" *ngIf="notifications.length > 0">
          <button class="btn btn-link text-white position-relative p-2" 
                  type="button" 
                  data-bs-toggle="dropdown" 
                  aria-expanded="false">
            <i class="bi bi-bell fs-5"></i>
            <span *ngIf="unreadNotifications > 0" 
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ unreadNotifications }}
              <span class="visually-hidden">notificaciones no leídas</span>
            </span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow" style="min-width: 300px;">
            <li *ngFor="let notif of notifications" 
                [class.bg-light]="!notif.read"
                (click)="$event.stopPropagation()">
              <a class="dropdown-item d-flex justify-content-between align-items-center" 
                 [routerLink]="['/notifications', notif.id]"
                 (click)="navegarA('/notifications/' + notif.id, $event)">
                <div>
                  <div class="fw-bold">{{ notif.title }}</div>
                  <div class="small text-muted">{{ notif.message }}</div>
                  <div class="small text-muted">{{ notif.date | date:'short' }}</div>
                </div>
                <span *ngIf="!notif.read" class="badge bg-primary rounded-pill">Nuevo</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Perfil de usuario -->
        <div class="dropdown">
          <button class="btn btn-link text-white d-flex align-items-center text-decoration-none" 
                  type="button" 
                  (click)="alternarMenuPerfil()"
                  aria-expanded="false">
            <div class="bg-light text-dark rounded-circle d-flex align-items-center justify-content-center" 
                 style="width: 36px; height: 36px;">
              {{ userInfo.initials }}
            </div>
            <span class="ms-2 d-none d-md-inline">{{ userInfo.name }}</span>
          </button>
          
          <!-- Menú desplegable del perfil -->
          <ul class="dropdown-menu dropdown-menu-end shadow" [class.show]="isProfileMenuOpen">
            <li>
              <a class="dropdown-item" 
                 routerLink="/profile"
                 (click)="navegarA('/profile', $event)">
                <i class="bi bi-person me-2"></i> Mi perfil
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" 
                 href="#" 
                 (click)="$event.preventDefault(); cerrarSesion()"
                 [class.disabled]="isLoading">
                <i class="bi bi-box-arrow-right me-2"></i>
                {{ isLoading ? 'Cerrando sesión...' : 'Cerrar sesión' }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Contenedor principal del contenido -->
<main class="min-vh-100 bg-light">
  <!-- Indicador de carga global -->
  <div *ngIf="isLoading" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" 
       style="background-color: rgba(0,0,0,0.1); z-index: 1100;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Contenido de la aplicación -->
  <div class="container py-4">
    <router-outlet></router-outlet>
  </div>

  <!-- Mensajes de notificación global -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div #toastContainer class="toast-container"></div>
  </div>
</main>

<!-- Modal de confirmación genérico -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <!-- El contenido se inyectará dinámicamente -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmButton">Aceptar</button>
      </div>
    </div>
  </div>
</div>
