<h2 mat-dialog-title class="mb-3">
  {{ data ? 'Edit' : 'Add' }} Person
</h2>

<form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="container">
  <mat-dialog-content class="row">
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="personForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="personForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="personForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required />
        <mat-error *ngIf="personForm.get('phone')?.hasError('required')">
          Phone is required
        </mat-error>
      </mat-form-field>
    </div>
    
    <div class="col-12 mb-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName="address" required></textarea>
        <mat-error *ngIf="personForm.get('address')?.hasError('required')">
          Address is required
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="mt-3">
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="personForm.invalid || personForm.pristine"
    >
      {{ data ? 'Update' : 'Save' }}
    </button>
  </mat-dialog-actions>
</form>
